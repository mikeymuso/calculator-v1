<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<div class="container">
			<div class="display"></div>
			<div id="plus" class="operator-button">+</div>
			<div id="subtract" class="operator-button">-</div>
			<div id="multiply" class="operator-button">x</div>
			<div id="divide" class="operator-button">/</div>
			<br />
			<div id="7" class="number-button">7</div>
			<div id="8" class="number-button">8</div>
			<div id="9" class="number-button">9</div>
			<div id="equals" class="equals-button">=</div>
			<br />
			<div id="4" class="number-button">4</div>
			<div id="5" class="number-button">5</div>
			<div id="6" class="number-button">6</div>
			<br />
			<div id="1" class="number-button">1</div>
			<div id="2" class="number-button">2</div>
			<div id="3" class="number-button">3</div>
			<br />
			<div id="0" class="number-button">0</div>
			<div id="decimal" class="number-button">.</div>
			<div id="clear" class="number-button">C</div>
		</div>
		<footer>Mike's Calculator App 2020</footer>
		<script src="script.js"></script>
	</body>
</html>
